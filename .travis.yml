    #    - CMD6=" && ./launch.sh -Dcheckstyle.config.location=my_check.xml "
    #    - CMD=$CMD0$CMD1$CMD2$CMD3$CMD4$CMD5$CMD6

script: eval $CMD

after_success:

cache:
  directories:
  - ~/.m2

branches:
  only:
    - master
